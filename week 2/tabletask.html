<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px black solid;
            border-collapse: collapse;
            margin-top: 10%;
            margin-left: 25%;
            margin-right: 25%;
            width: 50%;
        }
        td,th{
            border: 2px black solid;
            border-collapse: collapse;
            text-align: center;
            padding: 8px;
            
        }
        .head{
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="head">
                <th>Time</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thus</th>
                <th>Fri</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>9:00-10:00</th>
                <td>Math</td>
                <td>History</td>
                <td>Physics</td>
                <td>English</td>
                <td>Chemistry</td>
            </tr>
            <tr>
                <th>10:00-11:00</th>
                <td>Math</td>
                <td>History</td>
                <td>Physics</td>
                <td>English</td>
                <td>Chemistry</td>
            </tr>
            <tr>
                <th>11:00-12:00</th>
                <td colspan="5" style="background-color:chocolate;">Lunch Break</td>
            </tr>
            <tr>
                <th>12:00-13:00</th>
                <td>Math</td>
                <td>History</td>
                <td>Physics</td>
                <td>English</td>
                <td>Chemistry</td>
            </tr>
            <tr>
                <th>13:00-14:00</th>
                <td>Math</td>
                <td>History</td>
                <td>Physics</td>
                <td>English</td>
                <td>Chemistry</td>
            </tr>
            <tr>
                <th>14:00-16:00</th>
                <td colspan="3" style="background-color: lightgreen;">SPORTS</td>
                <td colspan="2" style="background-color: lightblue;">Creative</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
